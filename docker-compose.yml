version: '3.5'
services:
  db:
    image: postgres:alpine
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432

  migrate:
    image: migrate/migrate
    volumes:
    - ./repository/migrations:/migrations
    command: ["-path", "/migrations", "-database",  "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable", "up"]
    links:
      - db
    depends_on:
      - db
    env_file:
      - .env
    restart: on-failure

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    links: 
      - db
      - migrate
    depends_on:
      - db
      - migrate
    environment:
      host: db
      port: 5432
      sslmode: disable
      server_port: ${SERVER_PORT}
    env_file:
      - .env
    restart: always
